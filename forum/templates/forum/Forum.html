{% extends 'temp/admin.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>Forum</title>
</head>
<body>
	<center>
		<h1>Forum</h1>
		<form method="post">
            {% csrf_token %}
			<table>
				<tr>
					<td>Forum-Name</td>
					<td><input type="text" name="name"></td>

				</tr>
                <tr>
                    <td>Moderator Name</td>
                    <td><select name="mod">
                        {% for i in x %}
                        <option value="{{ i.moderator_id }}">{{ i.moderator_name }}</option>
                        {% endfor %}
                    </select></td>
                </tr>

			<tr>
					<td></td>
					<td><input type="submit" name="btn1" value="Submit" class="btn btn-primary"></td>
				</tr>
			</table>
			
		</form>
	</center>

</body>
</html>
{% endblock %}
